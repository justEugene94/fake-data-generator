{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Fake data generator</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    {% block css %} {% endblock %}

</head>

<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h3 class="my-0 mr-md-auto font-weight-normal"><strong>FakeCSV</strong> Schema</h3>
    <nav class="my-2 my-md-0 mr-md-3">
        Hello, {{ user }}. <a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a>
    </nav>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">

</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

{% include 'inc/_pagination.html' %}


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{% static 'jquery/js/jquery-3.5.1.min.js' %}"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="{% static 'bootstrap/js/popper.min.js' %}"></script>
<script src="{% static 'bootstrap/js/holder.min.js' %}"></script>
{% block scripts %} {% endblock %}
<script>
  Holder.addTheme('thumb', {
    bg: '#55595c',
    fg: '#eceeef',
    text: 'Thumbnail'
  })
</script>
</body>
</html>
